<footer class="site-footer">
  <div class="footer-grid">
    <div>
      <img class="footer-logo" src="{{ url_for('static', filename='logo.png') }}" alt="Store logo">
      <p class="muted">Votre concept store lumineux : décoration, bien-être, cadeaux et essentiels du quotidien.</p>
    </div>
    <div>
      <div class="foot-title">Explorer</div>
      <a href="{{ url_for('shop') }}">Boutique</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ url_for('faq') }}">FAQ</a>
      <a href="{{ url_for('cart') }}">Panier</a>
    </div>
    <div>
      <div class="foot-title">Espace Admin</div>
      {% if admin_username %}
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('admin_login') }}">Login</a>
      {% endif %}
    </div>
  </div>
  <div class="footer-bottom">© {{ 2025 }} Bghitha — Tous droits réservés.</div>
</footer>
